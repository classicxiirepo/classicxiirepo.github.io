    <script type="text/javascript" src="Scripts/clock.js"></script>
    <script type="text/javascript" src="Scripts/lang.js"></script>
    <script type="text/javascript">
        clock({
          twentyfour : twentyfour,
          padzero : false,
          refresh : 5000,
          success: function(clock){
document.getElementById('time').innerHTML = clock.hourtext() + " " + clock.minuteonetext() + " " + clock.minutetwotext();

document.getElementById('date').innerHTML = clock.datetext();

document.getElementById('year').innerHTML = clock.year();

document.getElementById('month').innerHTML = translate[current].month[clock.month()];

document.getElementById('day').innerHTML = translate[current].oneletterday[clock.day()];
          }
        });
    </script>
<script type="text/cycript">

}
